<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Student Management</span>
        <div>
            <span class="text-white mr-3">Welcome, User</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Students</h1>
            <a href="{{ url_for('add_student') }}" class="btn btn-primary">Add Student</a>
        </div>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name|safe }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.grade }}</td>
                    <td>
                        <a href="/edit/{{ student.id }}" class="btn btn-warning">Edit</a>
                        <a href="/delete/{{ student.id }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
